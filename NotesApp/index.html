<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="head-title">
                    <h3>Notes</h3>
            </nav>
            <nav class="header-search">
                <div class="search-bar">
                    <textarea name="Search" id="search" cols="0" rows="" style="resize: none;width: 100%;outline: none;text-align: left;vertical-align: center;"placeholder="Search"></textarea>
                </div>
                <button class="search-btn" id="search-btn">Search</button>
            </nav>
        </header>
        <section class="card-main">
            <div class="text" style="border: none"> 
                <h1 class="t-heading">Add heading</h1>
                    <div class="textarea" style="height: 7vh;">
                        <textarea name="Note" id="add-head" cols="" rows="" style="resize: none; outline: none; font-family: 'Poppins', sans-serif;width: 100%;height: 100%;"></textarea>
                    </div>
            </div>
            <div class="text">
                <h1 class="t-heading">Write your note here </h1>
                <div class="textarea">
                    <textarea name="Note" id="add-txt" cols="" rows="" style="resize: none; outline: none; font-family: 'Poppins', sans-serif;width: 100%;height: 100%;"></textarea>
                    </div>
                    <button class="submit-btn" id="submit-btn">Submit</button>
            </div>
            <div class="display" id="display-card">
                
            </div>
        </section>
        <footer class="footer">
            Thanks for visiting
        </footer>
    </div>
    <script src="./app.js"></script>
</body>
</html>
